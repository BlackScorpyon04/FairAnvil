name: FairAnvil
version: '${project.version}'
main: com.scorp.fairanvil.FairAnvil
api-version: 1.17
authors: [ Scorp ]
description: Anvils use experience points not levels

commands:
  fairanvils:
    description: allows you to toggle fairanvils
    usage: /<command>
    permission: fairanvil.toggle

permissions:
  fairanvil.toggle:
    description: allows you to use fairanvil command
    default: op